<h2>Rick and Morty characters</h2>

<button (click)="seeCharacters()">See Characters</button>

<button *ngIf="showCharacters" (click)="hideCharacters()">Hide Characters</button>

<div *ngIf="showCharacters">
  <div *ngFor="let char of characters">
  <h3>{{ char.name }}</h3>
  <p>Id: {{ char.id }}</p>
  <img [src]="char.image" alt="{{ char.name }}" width="200" height="200" />
</div>
</div>
